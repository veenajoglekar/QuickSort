<html>
    <head>
        <script>
			function quickSort(arr , start , end){
				if( start < end) { // s =0 ; e = 6 
					pi = partition(arr , start , end); // 4
					console.log(pi)
					quickSort(arr, start , pi - 1 ); //left array - start - pivot element (arr , 0 ,3)
					quickSort(arr, pi + 1 , end );  // right array - pivot - end (arr, 5,6 )
				}
			}

			let arr = [ 3,1,51,121,6,41,2,3,12,12,3,1,12,3,1,2,31,1,23,1,23,1,23, ]
			printArray(arr)
			document.write('<br>')
			quickSort(arr, 0, arr.length -1 )
			printArray(arr)
			function partition (arr , start , end) {
				let i = start-1;
				for( let j = start; j < end; j++ ) {
					if( arr[j] < arr[end] ) {
						i++;
						let temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					} 
				}
				
				let temp = arr[i + 1] // 
				arr[i + 1 ] = arr[end]; // 
				arr[end] = temp;
				return i + 1;
			}

				function printArray(arr)
				{
					var n = arr.length;
					for (var i = 0; i < n; ++i)
						document.write(arr[i] + " ,");
					 
				}
        </script>
    </head>
</html>
